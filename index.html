<!DOCTYPE html>
<html>
<head>
  <title>AI DJ WEB APP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning">AI DJ WEB APP
	    <br>
	    <span >NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <button id="button_play" class="btn btn-success" onclick="play()">Play</button>
  <br>
  <div id="speed_">
    <img src="disk.gif" id="disk" >
    <br>
    <h2 class="btn btn-danger" >Speed = <span id="speed">0</span></h2>
  </div>
  <div id="volume_">
    <img src="disk.gif" id="disk2">
    <br>
    <h2 class="btn btn-danger">Volume = <span id="volume">0</span></h2>
  </div>
</center>

<script src="main.js"></script>
</body>
</html>
